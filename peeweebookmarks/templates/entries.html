{% extends "layout.html" %}

{% block body %}
  <ul class="entries">
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2><a href="{{ entry.url|safe }}">{{ entry.url|safe }}</a><br />{{entry.desc}}
  {% else %}
    <li><em>Unbelievable.  No bookmarks here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
